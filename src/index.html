<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="color-scheme" content="dark light"/>
    <link rel="stylesheet" href="styles/general.css"/>
    <link rel="stylesheet" href="styles/scrollbar.css"/>

    <link rel="stylesheet" href="styles/treeview.css"/>
    <link rel="stylesheet" href="styles/treedata.css"/>
  </head>
  <body>
    <main class="maingrid">
      <div class="treeview-container">
        <div id="path" class="data-value"></div>
        <div id="tree" class="treeview scroll-buffer"></div>
      </div>

      <div class="treedata-container">
        <div>Properties</div>
        <div class="treedata">
          <div class="data-group-container">
            <div class="group-label">Properties</div>
            <div class="data-group">
              <div class="data-field">
              <div class="data-label">Name</div>
              <div id="name" class="data-value"></div>
            </div>
            <div class="data-field">
              <div class="data-label">Type</div>
              <div id="type" class="data-value"></div>
            </div>
            <div class="data-field">
              <div class="data-label">DOM</div>
              <div id="dom" class="data-value"></div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="renderer.js" type="module"></script>
  </body>
</html>
